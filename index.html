<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="upper-section">
            <div id="copyright">
                <p>Gabriel Barsani Â©</p>
            </div>
            <div id="players">
                <img id="wolf" src="/wolf.png" alt="Wolf">
                <img id="red" src="/Red Ridding Hood.png" alt="Red Ridding Hood">
            </div>
            <div id="scores">
                <div id="score-L">
                    <label for="">Score</label>
                    <p id="score-value-L">0</p>
                </div>
                <div id="score-R">
                    <label for="">Score</label>
                    <p id="score-value-R">0</p>
                </div>
            </div>
        </div>
        <div id="middle-section">
            <div class="button-bar">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div id="result-box">
                <div id="results">
                    <p>Ready?</p>
                </div>
            </div>
        </div>
        <div id="bottom-section">
            <div id="art">
                <img id="prep" src="images/prep.png" alt="prep">
            </div>
        </div>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
